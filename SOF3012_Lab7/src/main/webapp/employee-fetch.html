<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 7 - Bài 1: Fetch JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: tomato;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255, 99, 71, 0.1);
        }

        p {
            text-align: center;
            color: #ff6347;
            font-size: 16px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: tomato;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 99, 71, 0.3);
        }

        button:hover {
            background: #ff4520;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 99, 71, 0.4);
        }
    </style>
</head>
<body>
<h1>Lab 7 - Bài 1</h1>
<p>Bấm nút để gọi Servlet và xem dữ liệu JSON trên console.</p>
<button onclick="loadEmployee()">Gọi Servlet <i>"/ajax/employee"</i></button>

<script>
    function loadEmployee() {
        // URL tới servlet - nhớ đúng context path của project
        const url = "/SOF3012_Lab7/ajax/employee";

        fetch(url, { method: "GET" })
            .then(resp => {
                if (!resp.ok) {
                    throw new Error("HTTP status " + resp.status);
                }
                return resp.json(); // đọc JSON
            })
            .then(data => {
                console.log("Dữ liệu JSON nhận được từ servlet:");
                console.log(data);
                console.log("Mã NV:", data.manv);
                console.log("Họ tên:", data.hoTen);
                console.log("Giới tính:", data.gioiTinh);
                console.log("Lương:", data.luong);
            })
            .catch(err => {
                console.error("Lỗi khi gọi servlet:", err);
            });
    }
</script>
</body>
</html>
