<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Employee Management - REST Consumer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: tomato;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255, 99, 71, 0.1);
            margin-bottom: 30px;
        }

        div {
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 99, 71, 0.2);
            border: 2px solid #ffcccb;
        }

        input[type="text"], input[type="number"], input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ffcccb;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: tomato;
        }

        input[type="radio"] {
            width: auto;
            margin: 10px 5px;
            accent-color: tomato;
        }

        hr {
            border: none;
            border-top: 2px solid #ffcccb;
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: tomato;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 99, 71, 0.3);
        }

        button:hover {
            background: #ff4520;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 99, 71, 0.4);
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 99, 71, 0.2);
        }

        th {
            background: tomato;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ffcccb;
        }

        tr:hover {
            background: #fff5f5;
        }

        a {
            color: tomato;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff4520;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Employee Management - REST Consumer</h1>

    <div>
        <input placeholder="Id?" id="id"><br>
        <input id="name" placeholder="Name?"><br>

        <input type="radio" name="gender" id="male" checked> Male
        <input type="radio" name="gender" id="female"> Female<br>

        <input id="salary" placeholder="Salary?"><br>
        <hr>
        <button onclick="ctrl.create()">Create</button>
        <button onclick="ctrl.update()">Update</button>
        <button onclick="ctrl.delete()">Delete</button>
        <button onclick="ctrl.reset()">Reset</button>
    </div>

    <hr>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>

    <script>
        
        const BASE_URL = "http://localhost:8087/SOF3012_Lab7/employees";

        var ctrl = {
            setForm(employee) {
                document.getElementById("id").value = employee.id || "";
                document.getElementById("name").value = employee.name || "";
                document.getElementById("salary").value = employee.salary || 0;
                if (employee.gender) {
                    document.getElementById("male").checked = true;
                } else {
                    document.getElementById("female").checked = true;
                }
            },

            getForm() {
                return {
                    id: document.getElementById("id").value,
                    name: document.getElementById("name").value,
                    gender: document.getElementById("male").checked,
                    salary: parseFloat(document.getElementById("salary").value || 0)
                };
            },

            fillToTable(employees) {
                let rows = [];
                employees.forEach(e => {
                    let genderText = e.gender ? "Male" : "Female";
                    let row =
                        `<tr>
                            <td>${e.id}</td>
                            <td>${e.name}</td>
                            <td>${genderText}</td>
                            <td>${e.salary}</td>
                            <td><a href="javascript:ctrl.edit('${e.id}')">Edit</a></td>
                        </tr>`;
                    rows.push(row);
                });
                document.getElementById("list").innerHTML = rows.join('');
            },

            loadAll() {
                fetch(BASE_URL, { method: "GET" })
                    .then(resp => resp.json())
                    .then(employees => {
                        this.fillToTable(employees);
                    });
            },

            create() {
                let data = this.getForm();
                fetch(BASE_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })
                    .then(resp => resp.json())
                    .then(json => {
                        this.loadAll();
                        this.reset();
                    });
            },

            update() {
                let data = this.getForm();
                fetch(`${BASE_URL}/${data.id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })
                    .then(resp => resp.json())
                    .then(json => {
                        this.loadAll();
                    });
            },

            delete() {
                let id = document.getElementById("id").value;
                if (!id) {
                    alert("Vui lòng nhập Id cần xóa");
                    return;
                }
                fetch(`${BASE_URL}/${id}`, { method: "DELETE" })
                    .then(resp => resp.json())
                    .then(json => {
                        this.loadAll();
                        this.reset();
                    });
            },

            reset() {
                let employee = { id: "", name: "", salary: 0, gender: true };
                this.setForm(employee);
            },

            edit(id) {
                fetch(`${BASE_URL}/${id}`, { method: "GET" })
                    .then(resp => resp.json())
                    .then(employee => {
                        this.setForm(employee);
                    });
            }
        };

        // load danh sách ngay khi mở trang
        ctrl.loadAll();
    </script>
</body>
</html>
