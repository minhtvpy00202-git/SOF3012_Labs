<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Lab 7 - Bài 2: UPLOAD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: tomato;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255, 99, 71, 0.1);
            margin-bottom: 40px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px dashed tomato;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #ff4520;
            background: #fff5f5;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: tomato;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 99, 71, 0.3);
        }

        button:hover {
            background: #ff4520;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 99, 71, 0.4);
        }
    </style>
</head>

<body>
    <h1>Lab 7 - Bài 2: Upload file với Fetch API - CLient Side</h1>

    <input id="photo" type="file">
    <button onclick="upload()">Upload</button>


    <script>

        function upload() {

            var input = document.getElementById("photo");
            var formData = new FormData();
            formData.append('photo', input.files[0]);
            var url = "http://localhost:8087/SOF3012_Lab7/ajax/fetch/upload";
            var options = {method:'POST', body:formData}
            fetch(url, options).then(resp =>resp.json()). then(json => {
                console.log("success", json);
             });
        }


    </script>

</body>




</html>
