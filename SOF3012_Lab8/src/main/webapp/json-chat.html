<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>JSON Chat - Websockets</title>
    <script src="js/json-chat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6347 0%, #ff8c69 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 99, 71, 0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6347 0%, #ff4500 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        #client-count {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #ff6347;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #ff4500;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            border-left: 4px solid #ff6347;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 10px;
        }

        #message {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #ff6347;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        #message:focus {
            border-color: #ff4500;
            box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.1);
        }

        button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #ff6347 0%, #ff4500 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 99, 71, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body onload="init()">
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ JSON Chat</h1>
            <b id="client-count">ƒêang k·∫øt n·ªëi...</b>
        </div>
        <div id="messages"></div>
        <div class="chat-input-area">
            <input id="message" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n...">
            <button onclick="send()">G·ª≠i</button>
        </div>
    </div>
</body>
</html>
